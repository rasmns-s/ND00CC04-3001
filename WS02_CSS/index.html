<!DOCTYPE html>
<html lang="fi">
  <head>
    <link rel="stylesheet" href="./css/styles.css">
    <title>ws02_css rasmus m.</title>
    <style>
      /* body */
      body {
        background-color: #252525;
        color: #ffffff;
        font-family: Arial, sans-serif;
        font-size: 0.8em;
        max-width: 50%;
      }

      /* the img */
      body > img {
        padding: 0%;
        margin: 0%;
      }

      /* the table */
      body > table {
        width: 480px; /* img width */
        border-collapse: collapse;
      }
      /* table items & bg */
      th,
      td {
        border: 1px solid #ffffff;
        padding: 8px;
        text-transform: lowercase;
        text-align: left;
      }
      th {
        text-transform: uppercase;
        text-align: center;
        font-weight: 1000;
        background-color: #151515;
      }

      /* input fields */
      input[type="text"],
      input[type="email"] {
        background-color: #151515;
        color: #ffffff;
        border: 1px solid #ffffff;
        padding: 6px;
        max-width: 480px;
      }
      input[type="submit"] {
        background-color: #151515;
        color: #ffffff;
        border: 1px solid #ffffff;
        padding: 6px;
        max-width: 480px;
        cursor: pointer;
        font-weight: 1000;
        text-transform: uppercase;
      }

      /* text */
      h1 {
        color: greenyellow;
      }
      a {
        color: #556cff;
      }
      p {
        filter: brightness(0.7);
      }
      label {
        color: #ffffff;
        padding: 5px 3px;
        font-weight: 1000;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <h1 style="color: rgb(255, 81, 81)">title (embed css)</h1>
    <h1 style>title</h1>

    <p>p element</p>

    <img src="../images/example.gif" alt="Lorem ipsum">
    <br><br>

    <a href="https://github.com/rasmns-s/ND00CC04-3001">Project repository link</a>
    <br><br>

    <h2>ordered list (with numerals)</h2>
    <ol>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ol>
    <br><br>

    <table>
      <tr>
        <th>header 1</th>
        <th>header 2</th>
      </tr>
      <tr>
        <td>row 1 cell 1</td>
        <td>row 1 cell 2</td>
      </tr>
      <tr>
        <td>row 2 cell 1</td>
        <td>row 2 cell 2</td>
      </tr>
    </table>
    <br><br><br>

    <form>
      <label for="name">Nimi</label><br>
      <input type="text" id="name" name="name"><br><br>
      <label for="email">Sähköposti</label><br>
      <input type="email" id="email" name="email"><br><br>
      <input type="submit" value="Kirjaudu">
    </form>

    <script>
      document.querySelector("form").addEventListener("submit", function () {
        localStorage.setItem("scrollPosition", window.scrollY);
      });

      // scrollaa takas formiin kohalle ennen submittia
      window.addEventListener("load", function () {
        const savedPosition = localStorage.getItem("scrollPosition");
        if (savedPosition) {
          window.scrollTo({ top: savedPosition, behavior: "smooth" });
          localStorage.removeItem("scrollPosition");
        }
      });
    </script>
  </body>
</html>
